<div>
  <p-toast></p-toast>
  <p-card>
    <ng-template pTemplate="title">Upload file</ng-template>
    <ng-template pTemplate="content">
      <p-table [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Origine</th>
            <th>Ville</th>
            <th>Année début</th>
            <th>Année séparation</th>
            <th>Fondateurs</th>
            <th>Membres</th>
            <th>Courant musical</th>
            <th>Présentation</th>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="card flex justify-content-center align-items-center">
        <div style="text-align: center;">
          <p-fileUpload
            name="excelFile"
            url="http://127.0.0.1:8000/api/excel/upload"
            chooseLabel="Upload your excel file"
            accept=".xlsx"
            [auto]="true"
            (onUpload)="onUpload($event)"
          ></p-fileUpload>
        </div>
      </div>
    </ng-template>
  </p-card>
</div>
