<section>
  <p-toast></p-toast>
  <h1>Upload file</h1>
  <h2>Data that we expect:</h2>
  <p>(You will have a chance to rename or remove columns in next steps)</p>
  <p-table [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Origine</th>
        <th>Ville</th>
        <th>Année début</th>
        <th>Année séparation</th>
        <th>Fondateurs</th>
        <th>Membres</th>
        <th>Courant musical</th>
        <th>Présentation</th>
      </tr>
    </ng-template>
  </p-table>
  <div class="mt-4 text-center">
    <p-fileUpload
      mode="basic"
      accept=".xlsx"
      chooseLabel="Upload your excel file"
      name="excelFile"
      [auto]="true"
      [customUpload]="true"
      (uploadHandler)="uploadFile($event)"
    ></p-fileUpload>
  </div>
</section>
